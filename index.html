<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generic Goose</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <button id="speak" type="button">Say hi!</button>
        </form>
    </div>
</div>
<script>
    const content = document.querySelector('.content');
    const first = document.getElementById('firstname');
    const last = document.getElementById('lastname');
    const speak = document.getElementById('speak');
    console.log(first);
    console.log(last);


    speak.addEventListener('click', function (e) {
        const read = document.createElement('p');
        read.innerHTML = `Hello ${first.value} ${last.value}`;
        content.insertAdjacentElement('afterend', read);
        first.value = '';
        last.value = '';
    })
</script>
</body>
</html>
